name: CI-CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop, main]

jobs:

  ###########################################################################
  # 1Ô∏è‚É£ BUILD STAGE
  ###########################################################################
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build check
        run: |
          echo "Build successful"

  ###########################################################################
  # 2Ô∏è‚É£ LINT STAGE (OPTIONAL, NON-BLOCKING)
  ###########################################################################
  lint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lint tool
        run: pip install pylint

      - name: Run pylint (non-blocking)
        run: pylint src || true

  ###########################################################################
  # 3Ô∏è‚É£ SECURITY STAGE (NON-BLOCKING)
  ###########################################################################
  security:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Bandit
        run: pip install bandit

      - name: Run security scan
        run: bandit -r src || true

  ###########################################################################
  # üöÄ DEPLOY STAGE (ONLY ON MAIN)
  ###########################################################################
  deploy:
    needs: [build, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy placeholder
        run: |
          echo "Deploying application..."
          echo "Model training / serving would happen here"
