name: CI-CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop, main]

jobs:

  ###########################################################################
  # 1Ô∏è‚É£ BUILD STAGE
  ###########################################################################
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  ###########################################################################
  # 2Ô∏è‚É£ TEST STAGE
  ###########################################################################
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run unit tests
        run: pytest tests

  ###########################################################################
  # 3Ô∏è‚É£ COVERAGE STAGE (QUALITY GATE)
  ###########################################################################
  coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install coverage tools
        run: pip install -r requirements.txt pytest coverage

      - name: Run tests with coverage (min 75%)
        run: |
          coverage run -m pytest tests
          coverage report --fail-under=75
          coverage xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  ###########################################################################
  # 4Ô∏è‚É£ LINT STAGE
  ###########################################################################
  lint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lint tools
        run: pip install -r requirements.txt pylint

      - name: Run pylint
        run: pylint src tests

  ###########################################################################
  # 5Ô∏è‚É£ SECURITY STAGE
  ###########################################################################
  security:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install security tools
        run: pip install bandit

      - name: Run Bandit scan
        run: bandit -r src -ll

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt
        if: always()

  ###########################################################################
  # üöÄ DEPLOY STAGE (ONLY ON MAIN)
  ###########################################################################
  deploy:
    needs: [build, test, coverage, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (placeholder)
        run: |
          echo "Deploying ML pipeline..."
          echo "Model training / inference service would run here"
